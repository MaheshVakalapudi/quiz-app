<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        /* Define your CSS styles for the navigation menu here */
        .nav-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            display: inline-block;
            margin-right: 10px;
        }
        .nav-item a {
            text-decoration: none;
            color: black;
        }
        .nav-item.active a {
            color: blue; /* Change color of active link */
            font-weight: bold; /* Optionally, make active link bold */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="about.html">About</a></li>
                <li class="nav-item"><a href="services.html">Services</a></li>
                <li class="nav-item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // Get the current page URL
        var currentPageUrl = window.location.href;

        // Get all the anchor elements inside the navigation menu
        var navLinks = document.querySelectorAll('.nav-menu a');

        // Loop through each anchor element
        navLinks.forEach(function(link) {
            // Check if the href attribute of the link matches the current page URL
            if (link.href === currentPageUrl) {
                // Add 'active' class to parent list item
                link.parentElement.classList.add('active');
            }
        });
    </script>
</body>
</html>
